<head>

<body>

<!--  left content-->
    <div class="outermost-div">
        
        <div class="left-img-text-div">
            <div class="left-img-text-div1">
                <p>abc.com</p>
            </div>
            <div class="left-img-text-div2"> 
                <p>abc.com is the best place to find remote talent. We’ve been super impress by the quality of applicants.   </p>
            </div>
            <div class="left-img-text-div3">
                <div class="left-img-name-bottom-div1">
                    <p class="left-img-name-text1">Madhushan sasanka</p>
                </div>
                <div class="left-img-name-bottom-div2">
                    <p class="left-img-name-text2">CEO, abc.com</p>
                </div>
            </div>
            
        </div>
        
        <div class="imagediv">
            <img src="img/image.png" alt="" class="left-image">
        </div>





<!-- right content -->
        <div class="formcontent-div">
            <div class="header">
                <div class="header-1">
                    Create an account
                </div>
                <div class="headerfortext">
                    Let’s get started with your 30 days free trial
                </div>
            </div>



           <form action="">
           <div class="formcontent">
                <div class="rightdivforminfo">
                    <div class="formcontentname">
                        
                       <div class="formslabel">
                        <label for="username">Name</label>
                      </div> 

                      <div class="inputtypetext">
                        <input type="text" name="username">
                      </div>
                    </div>

                    <div class="formcontentemail">
                        <div class="formslabel">
                            <label for="email">Email</label>
                        </div>
                        <div class="inputtypeemail">
                            <input type="email" name="email">
                        </div>
                    </div>

                    <div class="formcontentpass">
                        <div class="formslabel">
                            <label for="password">Password</label>
                        </div>

                        <div class="inputtypepass">
                            <input type="password" name="password">
                        </div>
                    </div>
                </div>

                <div class="forbuttons">

                    <div class="createbutton">
                        <button type="submit" class="createbutton">Create Account</button>
                    </div>


                    <!-- <div class="buttonforsignup"> -->
                        
                        <a href="https://accounts.google.com/lifecycle/steps/signup/name?continue=https://myaccount.google.com?utm_source%3Daccount-marketing-page%26utm_medium%3Dcreate-account-button&ddm=1&dsh=S-83403938:1735137683297673&flowEntry=SignUp&flowName=GlifWebSignIn&TL=AE--Llzc6dAozSxuiMtnUB_IDdKAR24TTtjq5YRZgBYVuFervOgMSK-DtZO9RemM"  class="buttonforsignupinside" target="_blank"> 
                        <div>
                        <img src="img/google logo.svg" alt="" class="googlelogo">
                        </div>                            
                            Sign up with Google </a>
                    <!-- </div> -->

                   
                <div class="foralreadyhaveaccount">
                    <p>
                        Already have an account? 

                        <a href="#" class="pforsignin">Sign in</a>
                    </p>
                </div>







            </div>
           </form> 

        </div>
    </div>




   
</body>
</html>
